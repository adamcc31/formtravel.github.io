<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("285hzBBa_Wvy7RLrL"); 
        })();
    </script>
    <title>Form Pendaftaran Travel</title>
</head>
<body>
    <header>
        <div class="header-content">
            Form Pendaftaran Travel
        </div>
    </header>
    <div class="formbold-main-wrapper">
        <div class="formbold-form-wrapper">
            <img src="img/icon.png" alt="icon" class="centered-image">
            <form id="travel-form">
                <!-- Form fields -->
                <div class="formbold-input-wrapp">
                    <label for="firstname" class="formbold-form-label">Nama Depan</label>
                    <input type="text" name="firstname" id="firstname" placeholder="Nama Depan" required />
                </div>
                <div class="formbold-input-wrapp">
                    <label for="lastname" class="formbold-form-label">Nama Belakang</label>
                    <input type="text" name="lastname" id="lastname" placeholder="Nama Belakang" required />
                </div>
                <div class="formbold-input-wrapp">
                    <label for="age" class="formbold-form-label">Umur</label>
                    <input type="number" name="age" id="age" placeholder="ex: 25" min="1" max="120" required />
                </div>
                <div class="formbold-input-wrapp">
                    <label for="dob" class="formbold-form-label">Tanggal Daftar</label>
                    <input type="date" name="dob" id="dob" required />
                </div>
                <div class="formbold-input-wrapp">
                    <label for="gender" class="formbold-form-label">Gender</label>
                    <select name="gender" id="gender" required>
                        <option value="male">Laki-Laki</option>
                        <option value="female">Perempuan</option>
                        <option value="others">Lainnya</option>
                    </select>
                </div>
                <div class="formbold-input-wrapp">
                    <label for="email" class="formbold-form-label">Email</label>
                    <input type="email" name="email" id="email" placeholder="example@email.com" required />
                </div>
                <div class="formbold-input-wrapp">
                    <label for="address" class="formbold-form-label">Nama LPK</label>
                    <input type="text" name="address" id="address" placeholder="ex: LPK OS Selna Jaya, IM JAPAN 341" required />
                </div>
                <div class="formbold-input-wrapp">
                    <label for="address2" class="formbold-form-label">Nama Kaisha</label>
                    <input type="text" name="address2" id="address2" placeholder="ex: Mitsubishi UFJ Financial Group" required />
                </div>
                <div class="formbold-input-wrapp">
                    <label for="phone" class="formbold-form-label">Phone</label>
                    <div style="display: flex; gap: 10px;">
                        <select name="phone_code" id="phone_code" style="width: 100px;" required>
                            <option value="+62">+62</option>
                            <option value="+81">+81</option>
                            <option value="others">Lainnya</option>
                        </select>
                        <input type="tel" name="phone" id="phone" placeholder="Phone number" required />
                    </div>
                </div>
                <div class="formbold-input-wrapp">
                    <label for="post" class="formbold-form-label">Jumlah Koper</label>
                    <input type="number" name="post" id="post" placeholder="ex: 2" min="0" max="4" required />
                </div>
                <div class="formbold-input-wrapp">
                    <label for="city" class="formbold-form-label">Tujuan Kota</label>
                    <input type="text" name="city" id="city" placeholder="ex: Yogyakarta" required />
                </div>
                <div class="formbold-input-wrapp">
                    <button id="submitBtn" class="formbold-btn">Kirim</button>
                </div>
                <div id="status"></div>
            </form>
        </div>
    </div>
    <script>
        const form = document.getElementById('travel-form');
        const submitBtn = document.getElementById('submitBtn');
        const statusDiv = document.getElementById('status');

        form.addEventListener('submit', function(event) {
         event.preventDefault();

        submitBtn.disabled = true;
        statusDiv.textContent = "Mengirim...";

         emailjs.sendForm('service_0ezt3wi', 'template_cqjkun6', form)
        .then(function(response) {
            console.log('SUCCESS!', response.status, response.text);
            statusDiv.textContent = "Formulir berhasil dikirim! Terimakasih telah memilih kami!";
            form.reset();
            submitBtn.disabled = false;
        }, function(error) {
            console.error('FAILED...', error);
            statusDiv.textContent = "Gagal mengirim formulir. Silakan coba lagi.";
            submitBtn.disabled = false;
                });
        });
    </script>
</body>
</html>
